<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form id="register-form">
      <h2>Daftar Akun Baru</h2>
      <p class="subtitle">Buat akun dulu sebelum login</p>

      <div class="form-group">
        <label for="reg-username">Nama</label>
        <input type="text" id="reg-username" name="reg-username" required placeholder="Masukkan nama kamu">
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required placeholder="Buat password kamu">
      </div>
      <div class="form-group">
        <label for="reg-confirm">Konfirmasi Password</label>
        <input type="password" id="reg-confirm" name="reg-confirm" required placeholder="Ulangi password kamu">
      </div>

      <button type="submit" class="btn-login">Register</button>

      <div class="signup-link">
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </div>
    </form>
  </div>
</main>

<script src="script.js"></script>
<script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value.trim();
    const confirmPassword = document.getElementById('reg-confirm').value.trim();

    if (password !== confirmPassword) {
      alert("Password tidak sama!");
      return;
    }


    const users = JSON.parse(localStorage.getItem('users')) || [];
    if (users.find(u => u.username === username)) {
      alert("Nama sudah terdaftar, gunakan nama lain.");
      return;
    }

    users.push({ username, password });
    localStorage.setItem('users', JSON.stringify(users));

    alert("Registrasi berhasil! Silakan login.");
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
