<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
    <ul class="nav-links">
    </ul>
  </nav>
</header>

<main class="dashboard-style">
  <div class="dashboard-container">
    <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2.5rem;">Main Project</h1>
    <div class="stat-grid">
      <div class="stat-card fade-delay delay-1">
        <h3>Anggota</h3>
        <p>6 Orang</p>
      </div>
        <div class="stat-card fade-delay delay-2">
        <h3>Status</h3>
        <p>Progres 50%</p>
      </div>
      <a href="login.html" class="card-link">
        <div class="stat-card fade-delay delay-3">
          <h3>Login</h3>
          <p>Simulasi aktif</p>
        </div>
      </a>
  </div>
</div>
</main>

<script src="script.js"></script>
    <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
