<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form id="login-form">
      <h2>Hey.... Kamu</h2>
      <p class="subtitle">Iya Kamu, Masukin Nama Kamu Disini</p>
    
      <div class="form-group">
        <label for="username">Nama</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan nama kamu">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan password kamu">
      </div>
    
      <!-- Tombol Login -->
      <button type="submit" class="btn-login">Login</button>
    
      <!-- Tombol Registrasi -->
      <button type="button" class="btn-register" onclick="window.location.href='register.html'">
        Registrasi
      </button>
    </form>
    
    
  </div>
</main>

<script src="script.js"></script>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;

        // Simpan status login di browser
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loggedInUser', username);

        // Arahkan ke halaman privat pertama (home.html)
        window.location.href = 'home.html';
    });
</script>

</body>

</html>
